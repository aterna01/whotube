<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Who Tube</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- very basic form to send input to backend -->
    <form action="/" method="post">
      <input type="text" name="search" class="video" />
      <!-- button or input doesn't really matter. but type must be "submit" -->

      <input type="submit" />
    </form>
  </head>
  <body>
    <h1>hb</h1>
    <ul>
      {{#each tweets }}
      <li>{{ this.text }}</li>
      {{/each }}
    </ul>
  </body>
</html>
